<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedicoCrud</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styledoc.css">
    <style>
        .content {
          display: none;
        }
      </style>
    </head>
    <body>
      <header>
        <nav>
          <ul>
            <li><a href="#" onclick="toggleContent('register')" class="color">Registrar Paciente</a></li>
            <li><a href="#" onclick="toggleContent('consult')" class="color">Consultar paciente</a></li>
            <li><a href="#" onclick="toggleContent('update')" class="color">Actualizar Datos Paciente</a></li>
            <li><a href="#" onclick="toggleContent('update')" class="color">Exploración</a></li>
            <li><a href="#" onclick="toggleContent('update')" class="color">Diagnostico</a></li>
            <li><a href="#" onclick="toggleContent('update')" class="color">Recetas</a></li>
          </ul>
        </nav>
      </header>
    
      <div id="registerContent" class="content">
        <div class="section">
            <div class="container">
                <div class="row full-height justify-content-center">
                    <div class="col-12 text-center align-self-center py-5">
                        <div class="section pb-5 pt-5 pt-sm-2 text-center">
                            <div class="card-3d-wrap mx-auto">
                                <div class="card-3d-wrapper">
                                    
                                    <div class="card-front">
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                                <h4 class="mb-3 pb-3">Registrar paciente</h4>
                                                <div class="form-group mt-2">
                                                    <input type="text" class="form-style" placeholder="Nombre">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>	
                                                <div class="form-group mt-2">
                                                    <input type="text" class="form-style" placeholder="Apellido Paterno">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="text" class="form-style" placeholder="Apellido Materno">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>	
                                                <div class="form-group mt-2">
                                                    <input type="text" class="form-style" placeholder="Fecha de nacimiento">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="text" class="form-style" placeholder="Enfermedades crónicas">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="text" class="form-style" placeholder="Alergias">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="text" class="form-style" placeholder="Antecedentes familiares">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>

                                          

                                                <a href="" class="btn mt-5">Registrar</a>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
            </div>
        </div>
      </div>
    
      <div id="consultContent" class="content">
        <!-- Contenido para la consulta -->
        <h2>Consultar</h2>
        
      </div>

      <div id="updateContent" class="content">
        <!-- Contenido para actualizar datos -->
        <h2>Actualizar Datos</h2>
        
      </div>
    
      <script>
        function toggleContent(contentId) {
          var content = document.getElementById(contentId + "Content");
          var allContent = document.getElementsByClassName("content");
    
          // Ocultar todo el contenido
          for (var i = 0; i < allContent.length; i++) {
            allContent[i].style.display = "none";
          }
    
          // Mostrar el contenido seleccionado
          content.style.display = "block";
        }
      </script>
    </body>
</html>

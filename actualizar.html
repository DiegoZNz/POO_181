<!DOCTYPE html>
<html>
<head>
  <title>Actualizar Médico Admin</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900');
    body {
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      line-height: 1.7;
      color: #ffeba7;
      background-color: #1f2029;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #c4c3ca;
      background-color: #1f2029;
      color: #ffeba7;
    }
    .form-group button {
      padding: 10px 20px;
      border-radius: 4px;
      background-color: #ffeba7;
      color: #000000;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    .form-group button:hover {
      background-color: #000000;
      color: #ffeba7;
    }
  </style>
</head>
<body>
  <h2>Actualizar Médico</h2>
  <form>
    <div class="form-group">
      <label for="rfc">RFC:</label>
      <input type="text" id="rfc" name="rfc" value="1234567890" disabled>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" value="Juan">
    </div>
    <div class="form-group">
      <label for="apellido_paterno">Apellido Paterno:</label>
      <input type="text" id="apellido_paterno" name="apellido_paterno" value="Pérez">
    </div>
    <div class="form-group">
      <label for="apellido_materno">Apellido Materno:</label>
      <input type="text" id="apellido_materno" name="apellido_materno" value="Gómez">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="juan@example.com">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" value="">
    </div>
    <div class="form-group">
      <label for="rol">Rol:</label>
      <input type="text" id="rol" name="rol" value="Médico General">
    </div>
    <div class="form-group">
      <button type="submit">Guardar cambios</button>
    </div>
  </form>
</body>
</html>

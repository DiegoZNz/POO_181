<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>Crud</title>
</head>
<body>
    <h1>Crud</h1>
    <h2>Crear</h2>
    <form id="crudForm">
      <label for="RFC">RFC:</label>
      <input type="text" id="rfc" required>
  
      <label for="Nombre">Nombre:</label>
      <input type="text" id="nombre" required>
  
      <label for="ApellidoP">Apellido Paterno:</label>
      <input type="text" id="apellidoP" required>
  
      <label for="ApellidoM">Apellido Materno:</label>
      <input type="text" id="apellidoM" required>
  
      <label for="CedulaProfesional">Cedula Profesional:</label>
      <input type="text" id="cedprof" required>
  
      <label for="Correo">Correo:</label>
      <input type="text" id="correo" required>
      
      <label for="Contraseña">Contraseña:</label>
      <input type="text" id="Contraseña" required>
  
      <label for="Rol">Rol:</label>
      <div class="custom-select">
      <select id="rol" name="rol">
      <option value="1">Administrador</option>
      <option value="2">Médico</option>
      </select>
      </div>
  
  
      <button type="submit">Guardar</button>
    </form>
  </body>
</html>
